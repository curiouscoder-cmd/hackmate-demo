<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom styles can be added here */
        body {
            min-height: 100vh; /* Ensure body takes up full viewport height */
            display: flex;
            flex-direction: column; /* Use flexbox for better layout control */
        }
        .dashboard-container {
            flex: 1; /* Allow content to expand to fill available space */
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="row">
            <div class="col-md-6">
                <!-- Placeholder for chart 1 -->
                <div class="card">
                    <div class="card-header">Chart 1</div>
                    <div class="card-body">
                        <div id="chart1" style="width:100%; height:300px;">Chart 1 Placeholder</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Placeholder for chart 2 -->
                <div class="card">
                    <div class="card-header">Chart 2</div>
                    <div class="card-body">
                        <div id="chart2" style="width:100%; height:300px;">Chart 2 Placeholder</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Placeholder for table -->
                <div class="card">
                    <div class="card-header">Data Table</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Column 1</th>
                                    <th>Column 2</th>
                                    <th>Column 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Data 1</td>
                                    <td>Data 2</td>
                                    <td>Data 3</td>
                                </tr>
                                <!-- More rows can be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for any interactive Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
